<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">FOOD TIME</h1>
        <div class="sidebar-menus">
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
        </div>
        <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>
    <div class="main">
        <div class="navbar">
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
            <div class="search">
                <input type="text" placeholder="What do you want to eat?">
                <button class="search-btn">Search</button>
            </div>
            <div class="profile">
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>
        <div class="main-highlight">
            <div class="main-header">
                <h2 class="main-title">Recommendations</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="highlight-wrapper">
                <div class="highlight-card">
                    <img class="highlight-img" src="salad.jpg" alt="Salad">
                    <div class="highlight-desc">
                        <h4>Fresh Salad</h4>
                        <p>Rs.49/-</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="coffee.jpg" alt="Coffee">
                    <div class="highlight-desc">
                        <h4>Coffee</h4>
                        <p>Rs.25/-</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="pizza.jpg" alt="Pizza">
                    <div class="highlight-desc">
                        <h4>Pizza</h4>
                        <p>Rs.79/-</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="burger.jpg" alt="Burger">
                    <div class="highlight-desc">
                        <h4>Burger</h4>
                        <p>Rs.69/-</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-menus">
            <div class="main-filter">
                <h2 class="main-title">Menu<br>Category</h2>
                <div class="main-arrow">
                    <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="filter-wrapper">
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="restaurant-outline"></ion-icon>
                    </div>
                    <p>All Menus</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="fast-food-outline"></ion-icon>
                    </div>
                    <p>Burger</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="pizza-outline"></ion-icon>
                    </div>
                    <p>Pizza</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="wine-outline"></ion-icon>
                    </div>
                    <p>Wine</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="ice-cream-outline"></ion-icon>
                    </div>
                    <p>Ice Cream</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="cafe-outline"></ion-icon>
                    </div>
                    <p>Coffee</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="fish-outline"></ion-icon>
                    </div>
                    <p>Fish</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="nutrition-outline"></ion-icon>
                    </div>
                    <p>Healthy</p>
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="delivery-page">
            <h2 class="page-title">Order from Restaurant XYZ</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img class="menu-img" src="pizza.jpg" alt="Pizza">
                    <div class="menu-details">
                        <h4>Pizza</h4>
                        <p>Rs.79/-</p>
                        <button class="order-btn" data-item="Pizza" data-price="79">Order Now</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img class="menu-img" src="burger.jpg" alt="Burger">
                    <div class="menu-details">
                        <h4>Burger</h4>
                        <p>Rs.69/-</p>
                        <button class="order-btn" data-item="Burger" data-price="69">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
